    <script>
        // 1-100之间的偶数和
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        console.log(sum);

        // 2.一个人多少岁
        for (var i = 1; i <= 100; i++) {
            if (i === 1) {
                console.log('这个人' + i + '岁了,出生了');
            }
            if (i === 100) {
                console.log('这个人' + i + '岁了,去世了');
            } else {
                console.log('这个人' + i + '岁了')

            }
        }
    </script>
